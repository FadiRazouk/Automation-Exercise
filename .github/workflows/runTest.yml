name: "Sanity"
on:
  pull_request
jobs:
  runTests:
    name: Cypress run
    runs-on: ubuntu-20.04
    timeout-minutes: 280
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install packages
        run: npm i
        timeout-minutes: 2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          record: true
          parallel: true
          browser: chrome
          group: 'Actions example'
        env:
          CYPRESS_RECORD_KEY: "6ad9b8f4-8243-4ea0-a1c3-2f18f434af25"
          CYPRESS_PROJECT_ID: "qsxt94"